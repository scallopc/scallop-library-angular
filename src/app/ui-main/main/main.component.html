<app-header></app-header>
<div class="main">
    <div class="card-body menu-flex">
        <app-menu [menuItems]="menuList" [selectedMenuItem]="currentPage" (pageChange)="changePage($event)"></app-menu>
    </div>
    <div class="card-body content-flex">
        <div class="card-container">
            <div class="card-content">
                <!-- <app-content></app-content> -->
                <div *ngIf="currentPage === 'Button'">
                    <app-button-page></app-button-page>
                </div>
                <div *ngIf="currentPage === 'Tabs'">
                    <app-tabs-page></app-tabs-page>
                </div>
            </div>
        </div>
    </div>
</div>
